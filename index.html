<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Milind's Resume</title>
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="res.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container_fluid p-2 bg-light text-center my-2">
      <button id="previous" class="btn btn-light mx-2">⬅️</button>

      <button id="next" class="btn btn-light mx-2">➡️</button>
    </div>

    <div class="controls"></div>

    <canvas id="canvas"></canvas>

    <div class="footer-margin">
      <footer
        class="
          card-footer
          font-weight-regular
          bg-light
          footer-font-style
          text-mute text-center
          footer-position
        "
      >
        Made with ❤️&nbsp; by
        <a
          href="https://github.com/thatbeautifuldream/thatbeautifuldream"
          target="_blank"
          class="link-primary"
          >Milind Mishra</a
        >
      </footer>
    </div>
    <script src="app.js"></script>
  </body>
</html>
