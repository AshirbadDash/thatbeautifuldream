name: Update this repo's README

on:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          url : https://milindmishra.me/
          feed-url: https://milindmishra.me/rss.xml
          readme-section: feed
          template: "> {{ excerpt }}\n\n[Read more!]({{ url }})"
